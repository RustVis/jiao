name: ci
on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main
  schedule:
  - cron: '00 01 * * *'

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        build:
        - pinned
        - stable
        - nightly
        include:
        - build: pinned
          os: ubuntu-20.04
          rust: 1.56.0
        - build: stable
          os: ubuntu-20.04
          rust: stable
        - build: nightly
          os: ubuntu-20.04
          rust: nightly
    steps:
    - uses: actions/checkout@v2
    - run: cargo clippy
    - run: cargo build --verbose
    - run: cargo doc --verbose
