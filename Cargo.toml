[package]
name = "jiao"
version = "0.1.1"
authors = [
  "Xu Shaohua <shaohua@biofan.org>"
]
description = "Cross platform 2D rendering engine"
homepage = "https://github.com/RustVis/jiao"
repository = "https://github.com/RustVis/jiao"
documentation = "https://docs.rs/jiao"
readme = "README.md"
categories = [
  "computer-vision",
  "graphics",
  "rendering",
  "visualization",
]
keywords = [
  "2d",
  "canvas",
  "painting",
  "rendering",
  "svg",
]
edition = "2021"
license = "Apache-2.0"
publish = true

[features]
default = ["web"]
cairo = ["cairo-rs"]
qt = ["cpp_core","qt_gui"]
skia = ["skia-safe"]
web = ["js-sys", "web-sys", "wasm-bindgen"]

[dependencies]
serde = { version = "1.0.137", features = ["derive"] }
lazy_static = "1.4.0"
log = "0.4.17"
cfg-if = "1.0.0"
float-cmp = "0.9.0"

[dependencies.cairo-rs]
version = "0.15.11"
optional = true
features = [
  "glib",
  "png",
  "svg",
  "pdf",
]

[dependencies.cpp_core]
version = "0.6.0"
optional = true

[dependencies.js-sys]
version = "0.3.57"
optional = true

[dependencies.qt_gui]
version = "0.5.0"
optional = true

[dependencies.skia-safe]
version = "0.49.1"
optional = true

[dependencies.web-sys]
version = "0.3.57"
optional = true
features = [
    "CanvasRenderingContext2d",
    "Document",
    "HtmlCanvasElement",
    "HtmlElement",
    "Path2d",
    "SvgElement",
    "Window",
]

[dependencies.wasm-bindgen]
version = "0.2.80"
optional = true
features = ["serde-serialize"]

[dev-dependencies]
serde_json = "1.0.81"
